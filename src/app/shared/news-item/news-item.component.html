<div class="container">
  <div class="content">
      <img alt="Angular Logo" [src]="propUrlImg">
      <div>
        <div><p>{{item.title}}</p></div>
        <a [routerLink]="['/main/', propUrl]">{{item.description.slice(0, 80)}}...</a>
      </div>
  </div>
  <div class="button">
      <div><p>{{item.publishedAt.slice(0, 10)}}</p></div>
      <div *ngIf="isCurrentUser">
        <button [routerLink]="['/main/edit/', item.source.id]">Edit</button>
        <button (click)="delete(item.source.id)">Delete</button>
      </div>
  </div>
</div>
