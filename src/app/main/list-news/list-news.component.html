<div>
    <div [className]="'source'">
      <h2>rererere</h2>
    </div>
    <div [className]="'filter'">
        <form id="form" [formGroup]="filter">
          <select (change)="filterSource($event)">
            <option>Select source</option>
            <option>The inthernet</option>
            <option>CNN</option>
            <option>BBC</option>
          </select>
          <div>
            <input type="text" formControlName="keyWords">
            <button (click)="filterByKeyWords()" [disabled]="isDisabled">Filter</button>
          </div>
        </form>

        <div [className]="'checkbox'">
            <input type="checkbox" (change)="checkValue($event)">
            <p>Only created by me</p>
        </div>
        <button [routerLink]="['/main/newNews']">Add article</button>
    </div>
    <app-news-item *ngFor="let item of newsItems" [item]="item" [listItems]="newsItems"></app-news-item>
    <app-load [newsItems]="newsItems" *ngIf="!isEmpty" (loadMore)="loadNews($event)"></app-load>
</div>
